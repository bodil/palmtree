[package]
name = "palmtree-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.3"
arbitrary = { version = "0.4", features = ["derive"] }

[dependencies.palmtree]
path = ".."
features = ["test"]

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "palmtree"
path = "fuzz_targets/palmtree.rs"
